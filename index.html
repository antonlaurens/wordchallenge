<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Word Challenge</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--<meta name="viewport" content="width=device-width, user-scalable=no" />-->
        <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
        <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png">
        <link rel="apple-touch-startup-image" href="splash.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	</head>
	<body>

        <div class="top">
            <div id="timer" class="container timer"></div>
            <div id="letter" class="container letter"></div>

            <div class="buttons-container">
                <div id="start-button" class="button green">Start</div>
                <div id="reset-button" class="button grey">Reset</div>
            </div>

            <div id="pack-selector">
                Starter pack
                <div class="chevron">
                    >
                </div>
            </div>

            <div id="list-select">
                List 1
                <div class="chevron">
                    >>
                </div>
            </div>

            <div id="list-select-placeholder"></div>
        </div>

        <div id="wrapper">
            <div class="list"></div>
        </div>

        <div id="help-button">
            ?
        </div>

		<script type="text/javascript" src="js/lib/underscore.min.js"></script>
		<script type="text/javascript" src="js/lib/zepto.min.js"></script>
        <script type="text/javascript" src="js/lib/fastclick.js"></script>
        <script type="text/javascript" src="js/lib/iscroll.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>
		<script type="text/javascript" src="js/lists.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
	</body>
</html>
